# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: gitleak get
        run:   curl -s  https://api.github.com/repos/zricethezav/gitleaks/releases/latest |grep browser_download_url  |  cut -d '"' -f 4  | grep '\linux-amd64$'| wget -i -
      - name: gitleak get2
        run: mv gitleaks-linux-amd64 gitleaks
      - name: parte3
        run: chmod +x gitleaks
      - name: parte4
        run: sudo mv gitleaks /usr/local/bin/
      
      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: gitleaks detect -v https://github.com/legolas60007/Armando/tree/master   
